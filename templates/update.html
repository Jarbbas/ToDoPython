{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center py-4 display-4">As minhas Tarefas</h1>
    {% for task in data %}
    <h4 class="text-center">Alterar a Tarefa</h4>
    <div class="form-group pt-3">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="taskUpdated" class="form-control" value="{{task.task}}">
            <input type="submit" value="Alterar" class="btn btn-success form-control mt-2">
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
